<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/event.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header" class="header"></div>

    <div class="main">
      <section class="event-section">
        <!-- Upcoming Events -->
        <div class="event-toolbar">
          <h2>UPCOMING EVENT</h2>
          <!-- Filter: kalender di kanan -->
          <div id="year-filter" class="year-filter"></div>
        </div>

        <div id="event-list" class="event-list"></div>

        <br />
        <br />

        <!-- Upcoming Events -->
        <div class="event-toolbar">
          <h2>PAST EVENT</h2>
        </div>

        <div id="past-event-list" class="event-list"></div>
      </section>
    </div>

    <br />
    <br />
    <br />
    <!-- Footer -->
    <div class="footer" id="footer"></div>

    <!-- Script -->
    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/components/year-filter.js"></script>
    <script type="module" src="assets/js/event.js"></script>
    <script src="assets/js/components/header.js"></script>
    <script type="module" src="assets/js/components/footer.js"></script>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Helper alert -->
    <script src="assets/js/components/alerts.js"></script>
  </body>
</html>
